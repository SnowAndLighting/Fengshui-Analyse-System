{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ji</title>
    <style>
        body {
            background: white;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 800px;
        }
        .ji-image {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        .score-display {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #8a2be2;
        }
        .score-value {
            font-size: 32px;
            font-weight: bold;
            color: #8a2be2;
        }
        .home-button {
            display: inline-block;
            margin: 20px auto;
            padding: 15px 40px;
            background: linear-gradient(45deg, #4776E6, #8E54E9);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Result:</h1>

    <img src="{% static 'image/ji.jpg' %}" alt="ji" class="ji-image">

    <div class="score-display">
        <h2>Your Fengshui score</h2>
        <div class="score-value" id="scoreValue">0</div>
    </div>
    <button id="penaltyBtn" class="home-button">Advice</button>
    <a href="{% url 'home' %}" class="home-button">Back</a>

    <div class="footer">
        <p>This is just an entertainment | Please don't take it serious</p>
    </div>
</div>

<script>
    // Wait until the HTML structure of the page is loaded (different pictures/styles), and then execute the code inside
    document.addEventListener('DOMContentLoaded', function () {
      // 1) Get the score
      // Get the parameters passed in the current URL
      const params = new URLSearchParams(window.location.search);
      // Take the value of the score parameter from the URL
      // If not in the URL, go to the local storage to find a previously saved score
      // If none of them are existing, then the score will be 0
      let score = params.get('score') || localStorage.getItem('fengshuiScore') || 0;
      // Fill the score into the element id=scoreValue on the page
      document.getElementById('scoreValue').textContent = score;

      // 2) penalty button
      document.getElementById('penaltyBtn').addEventListener('click', function () {
        // Priority is given to selected in the URL, if given is not existing then by local storage
        const selected = params.get('selected') || '';

    // select which page to turn to
        const url = selected
          ? '/suggestion/?selected=' + encodeURIComponent(selected)
          : '/suggestion/';

        window.location.href = url;
      });
    });
</script>
</body>
</html>
